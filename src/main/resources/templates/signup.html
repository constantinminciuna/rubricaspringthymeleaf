<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>Rubrica | Home</title>
</head>
<body>
<div th:insert="~{header :: header}"></div>
<div class="container" style="display: flex; flex-direction: column; align-items: center;">
    <div class="mb-3" style="display: flex; justify-content: center;">
        <h2 class="card-title" style="font-weight: bold;">Signup<span class="text-muted fw-normal ms-2"></span></h2>
    </div>
    <div th:if="${param.success}">
          <div class="alert alert-info">
            Ti sei registrato correttamente!
          </div>
      </div>
    <div th:if="${param.error}" class="alert alert-danger">Dati inseriti non corretti.</div>
    <form th:action="@{/signup/save}" th:object="${user}" method="post" style="width: 500px;">
        
            <label style="font-weight: bold;">Username</label>
            <div class="form-group">
                <input type="text" 
                	id="username" 
                	name="username" 
                	class="form-control" 
                	placeholder="Username" 
                	autofocus="autofocus"
                	th:field="*{username}"
                >
                <p th:errors = "*{username}" class="text-danger"
                 th:if="${#fields.hasErrors('username')}"></p>
            </div>
        	
        	<label style="font-weight: bold;">Email</label>
            <div class="form-group">
                <input 
                	type="text" 
                	id="email" 
                	name="email" 
                	class="form-control" 
                	placeholder="Email" 
                	autofocus="autofocus"
                	th:field="*{email}"
                >
                <p th:errors = "*{email}" class="text-danger"
                 th:if="${#fields.hasErrors('email')}"></p>
            </div>
        
            <label style="font-weight: bold;">Password</label>
            <div class="form-group">
                <input 
                	type="password" 
                	id="password" 
                	name="password" 
                	class="form-control" 
                	placeholder="Password"
                	th:field="*{password}"
                >
                <p th:errors = "*{password}" class="text-danger"
                 th:if="${#fields.hasErrors('password')}"></p>
            </div>
			<br>
	        <div style="display: flex; justify-content: center;">
		        <button type="submit" class="btn btn-primary" style="margin-right: 5px;">Signup</button>
		        <button (click)="goBack()" class="btn btn-primary">Indietro</button>
		      </div>
    </form>
</div>

<script th:inline="javascript">
    function goBack() {
            window.history.back();
        }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
