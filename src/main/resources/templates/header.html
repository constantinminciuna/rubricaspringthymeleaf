<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-primary" style="display: flex; justify-content: center;" th:fragment="header">
    <a class="navbar-brand" href="#" th:href="@{/}" style="position: absolute; left: 10px; font-weight: bolder;">CAB</a>
    
    <button class="btn btn-primary d-inline-flex align-items-center" type="button" style="box-shadow: inset;">
      <a href="#" th:href="@{/}" class="nav-link active" style="color: white; text-decoration: none;">Home</a>
    </button>
    <button class="btn btn-primary d-inline-flex align-items-center" type="button" style="box-shadow: inset;">
      <a href="#" th:href="@{/contatti/list}" class="nav-link active" style="color: white; text-decoration: none;">Contatti</a>
    </button>
    
    <div sec:authorize="isAnonymous()" style="position: absolute; right: 10px;">
        <button class="btn btn-primary d-inline-flex align-items-center" type="button" style="box-shadow: inset;">
          <a href="#" th:href="@{/login}" class="nav-link active" style="color: white; text-decoration: none;">Login</a>
        </button>
        <button class="btn btn-primary d-inline-flex align-items-center" type="button" style="box-shadow: inset;">
          <a href="#" th:href="@{/signup}" class="nav-link active" style="color: white; text-decoration: none;">Signup</a>
        </button>
      </div>
    
      <div sec:authorize="isAuthenticated()" style="position: absolute; right: 10px;">
		<form th:action="@{/logout}" method="post">
		    <input class="btn btn-primary d-inline-flex align-items-center" style="box-shadow: inset;" type="submit" value="Logout"/>
		</form>

      </div>
    
</nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
