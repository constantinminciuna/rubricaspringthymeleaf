<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>Rubrica | Crea Contatto</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    
    <style>
		
		.campoEmail {
			position: absolute;
		}
		
		.campoTelefono {
			position: absolute;
		}
		
		.tastoAggiungi {
			color: var(--button-color);
			  background-color: var(--button-background-color);
			  border-radius: var(--border-radius);
		}
		
		.tastoAggiungi:hover {
			box-shadow: inset 0 0 0 20rem var(--darken-1);
		}
		
	</style>
</head>
<body>
<div th:insert="~{header :: header}"></div>
<br>
	<div class="edit-form">
      <div class="mb-3" style="display: flex; justify-content: center;">
        <h2 class="card-title" style="font-weight: bold;">Creazione contatto<span class="text-muted fw-normal ms-2"></span></h2>
      </div>
      <div style="display: flex; justify-content: center; flex-direction: column; align-items: center;">
      <form th:action="@{/contatti/crea}" method="post" th:object="${contatto}" style="width: 500px;">
        
        <label style="font-weight: bold;">Nome</label>
        <div class="form-group">            
            <input 
              class="form-control" 
              type="text"
              id="nome" 
              th:field="*{nome}" 
              required
              name="nome"
              style="margin-top: 5px; margin-bottom: 5px;"
            />
        </div>

        <label style="font-weight: bold;">Cognome</label>
        <div class="form-group">
            <input 
              class="form-control" 
              type="text"
              id="cognome" 
              th:field="*{cognome}" 
              required
              name="cognome"
              style="margin-top: 5px; margin-bottom: 5px;"
            />
        </div>
		
		
        <label style="font-weight: bold;">Email</label>
        <div th:each="email, emailIndex : *{emails}" class="form-group" style="position: relative; display: flex; flex-direction: column; justify-content: center;">
	        <input 
	        	class="form-control" 
	        	type="text"
	        	id="mail"
	        	th:field="*{emails[__${emailIndex.index}__].mail}"
	        	required
	        	style="margin-top: 5px; margin-bottom: 5px;"
	        />
	        <button type="button" onclick="aggiungiCampo('emails')" class="btn btn-primary" style="margin-bottom: 5px; margin-top: 5px;">Aggiungi Email</button>
        </div>
        
        <label style="font-weight: bold;">Telefono</label>
        <div th:each="telefono, telefonoIndex : *{telefoni}" class="form-group" style="position: relative; display: flex; flex-direction: column; justify-content: center;">
	        <input 
	        	class="form-control" 
	        	type="tel"
	        	id="numero"
	        	th:field="*{telefoni[__${telefonoIndex.index}__].numero}"
	        	required
	        	style="margin-top: 5px; margin-bottom: 5px;"
	        	placeholder="Numero"
	        />
	        <input 
	        	class="form-control" 
	        	type="text" 
	        	id="descrizione"
	        	th:field="*{telefoni[__${telefonoIndex.index}__].descrizione}"
	        	required
	        	style="margin-top: 5px; margin-bottom: 5px;"
	        	placeholder="Descrizione"
	        />
	        <button type="button" onclick="aggiungiCampo('telefoni')" class="btn btn-primary" style="margin-bottom: 5px; margin-top: 5px;">Aggiungi Telefono</button>
        </div>
        
        <input 
	        	class="form-control" 
	        	type="text"
	        	id="username"
	        	th:field="*{username}" 
	        	hidden="true"
	    />
        
        <div style="display: flex; justify-content: center;">
	      <button type="submit" class="btn btn-primary" style="margin-right: 5px;">Crea</button>
	      <button onclick="goBack()" class="btn btn-primary">Indietro</button>
      	</div>
      </form>
      </div>
    </div>


<script th:inline="javascript">
    function goBack() {
            window.history.back();
        }
    
    function aggiungiCampo(idCampo) {
	    var container = document.getElementById(idCampo);
	    var ultimoCampo = container.lastElementChild.cloneNode(true);
	    container.appendChild(ultimoCampo);
	}


    function rimuoviCampo(button) {
        var container = button.parentElement;
        container.remove();
    }
</script>

</body>
</html>
